<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1 partie3 jQuery</title>
</head>
<body>
    <label for="number"></label><!--element label permet de donner un intitulé à un champ de formaulaire-->
    <input type="number" id="number" placeholder="Met un chiffre"><!--element input permet de créer un controle intéractif dans un formulaire web qui permet à l'utilisateur de saisir des données-->
    <button id="play" type="submit">C'est l'heure de jouer</button>
    <!--l'element input dont l'attribut type vaut submit sont affichés comme des boutons permettant d'envoyer les données du formulaire vers le serveurs-->

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script  type="text/javascript" src="Assets/JS/tp1.js"></script>
</body>
</html>
